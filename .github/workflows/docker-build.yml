name: Docker build (inference-service)

on:
  push:
    branches: [main]
    paths:
      - 'inference-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'inference-service/**'

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg MODEL_TAG=v1-models \
            -t orc-inference:ci \
            inference-service/
