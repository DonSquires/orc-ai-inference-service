name: Fetch and attach ResNet50 ONNX

on:
  workflow_dispatch:

permissions:
  contents: write   # <-- REQUIRED to upload release assets

jobs:
  fetch-and-attach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ResNet50 ONNX from HF
        run: |
          set -e
          curl -L "https://huggingface.co/onnx/resnet50/resolve/main/resnet50.onnx?download=1" -o embedder.onnx

      # If the release doesn't exist, this will create it; if it exists, it will update it.
      - name: Release (create/update) + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1-models
          files: |
            embedder.onnx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
